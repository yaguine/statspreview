<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    }

  </style>

<body>
  <div class="row main-div">
    <article class="row small-12 medium-6">
      <div class="small-12 img-container mobile-only">

        <img class="mobile-only" src="assets/images/image-header-mobile.jpg">
      </div>
      <div class="row small-12 main-content">
        <div class="small-12">
          <h1>Get <span class="marked-word">insights</span> that help your business grow.</h1>
        </div>
        <div class="small-12 main-par-div">
          <p class="main-par">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="row small-12 tags-container">
          <div class="small-12 medium-4">
            <h2>10k+</h2>
            <h3>COMPANIES</h3>
          </div>
          <div class="small-12 medium-4">
            <h2>314</h2>
            <h3>TEMPLATES</h3>
          </div>
          <div class="small-12 medium-4">
            <h2>12M+</h2>
            <h3>QUERIES</h3>
          </div>
        </div>
      </div>
    </article>
    <aside class="medium-6 img-container desktop-only">
      <img class="desktop-only" src="assets/images/image-header-desktop.jpg">
    </aside>
  </div>
  <div class="attribution">
